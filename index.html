<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Academia Fit</title>
</head>
<body>
    <header>
        <h1>Academia Fit</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre">
        <h2>Sobre Nós</h2>
        <p>Bem-vindo à Academia Fit! Aqui oferecemos os melhores treinos e uma equipe dedicada para ajudar você a alcançar seus objetivos de fitness.</p>
    </section>

    <section id="galeria">
        <h2>Galeria</h2>
        <div class="galeria-imagens">
            <img src="gio.jpeg" alt="Treino 1">
            <img src="giooo.jpeg" alt="Treino 2">
            <img src="giov.jpeg" alt="Treino 3">
        </div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Academia Fit. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
